<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Locational.Js demo</title>
    <script src="locational.js"></script>
</head>
<body>
    <script>
        let locationJ = convertJson(JSON.parse(`
            {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [102.0, 0.5]
                        },
                        "properties": {
                            "prop0": "value0"
                        }
                    }
                ]
            }
        `)); 
        console.log(locationJ);
    </script>
</body>
</html>
